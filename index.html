<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moo Dashboards</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1>üêÆ Moo</h1>
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">
                    <i data-lucide="moon"></i>
                </button>
            </div>
            
            <ul class="nav-menu">
                <li><a href="#/" data-page="home"><i data-lucide="home"></i><span>Home</span></a></li>
                <li><a href="#/focus" data-page="focus"><i data-lucide="zap"></i><span>Focus</span></a></li>
                <li><a href="#/sales" data-page="sales"><i data-lucide="trending-up"></i><span>Sales Pipeline</span></a></li>
                <li><a href="#/eos" data-page="eos"><i data-lucide="target"></i><span>EOS Scorecard</span></a></li>
                <li><a href="#/crm" data-page="crm"><i data-lucide="users"></i><span>CRM</span></a></li>
                <li><a href="#/monitoring" data-page="monitoring"><i data-lucide="activity"></i><span>Site Monitoring</span></a></li>
                <li><a href="#/time" data-page="time"><i data-lucide="clock"></i><span>Time Tracking</span></a></li>
                <li><a href="#/tasks" data-page="tasks"><i data-lucide="check-square"></i><span>Tasks</span></a></li>
                <li><a href="#/kitchen" data-page="kitchen"><i data-lucide="chef-hat"></i><span>Kitchen</span></a></li>
                <li><a href="#/roadmap" data-page="roadmap"><i data-lucide="map"></i><span>Roadmap</span></a></li>
            </ul>

            <div class="sidebar-footer">
                <button id="menu-toggle" class="icon-btn">
                    <i data-lucide="chevron-left"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <div id="page-container"></div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
